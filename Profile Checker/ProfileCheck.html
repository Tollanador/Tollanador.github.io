<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text to HTML Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Text to HTML Converter</h1>
            <p class="subtitle">Provide Text or URL to convert into HTML</p>
            <div class="progress">
                <span>Overall Progress:</span>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 75%;"></div>
                </div>
                <span class="progress-percent">75%</span>
            </div>
        </header>
        
        <div class="tab-container">
            <button class="tab active">Text</button>
            <button class="tab">URL</button>
        </div>

        <div class="input-section">
            <textarea id="userInput" placeholder="Paste your text here..."></textarea>
            <input type="url" id="userURL" placeholder="Enter a URL (e.g., https://example.com)">
            <button id="submitBtn">Convert</button>
        </div>

        <div id="loader" class="loader" style="display: none;"></div>
        
        <div id="outputSection" class="output-section" style="display: none;">
            <h2>Generated HTML:</h2>
            <div id="output"></div>
        </div>
        
        <div id="errorSection" class="error-section" style="display: none;">
            <h2>Error:</h2>
            <p id="errorMessage"></p>
        </div>
    </div>
    <!-- Link to JavaScript -->
    <script src="script.js"></script>
</body>
</html>
