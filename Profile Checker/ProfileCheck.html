<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text to HTML Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Course Profile Review Report</h1>
            <p class="subtitle">Work Integrated Learning - Summer Semester 2024</p>
            <div class="progress">
                <span>Overall Progress:</span>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 55%;"></div>
                </div>
                <span class="progress-percent">55%</span>
            </div>
        </header>
        
        <div class="tab-container">
            <button class="tab active">Checklist</button>
            <button class="tab">Summary</button>
            <button class="tab">Email</button>
        </div>

        <div class="section-card">
            <h2>2.1 Course Overview</h2>
            <p>Section is acceptable as per SOP guidelines.</p>
            <span class="completion-status">5/5</span>
        </div>

        <div class="section-card">
            <h2>2.3 Course Enquiries</h2>
            <p>Section is acceptable as per SOP guidelines.</p>
            <span class="completion-status">1/1</span>
        </div>

        <!-- Additional sections -->
        <div id="loader" class="loader" style="display: none;"></div>
        
        <div id="outputSection" class="output-section" style="display: none;">
            <h2>Generated HTML:</h2>
            <div id="output"></div>
        </div>
        
        <div id="errorSection" class="error-section" style="display: none;">
            <h2>Error:</h2>
            <p id="errorMessage"></p>
        </div>
    </div>
    <!-- Link to JavaScript -->
    <script src="script.js"></script>
</body>
</html>
